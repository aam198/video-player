<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>

    <link rel="stylesheet" href="styles/progress.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet">


</head>
<body>
<div class="wrapper"> 
    <h1>Custom Video Player</h1>
<div class="video-wrapper">
    <div class="video-player aspect-ratio-box">
        <video src="assets/mask_door.mp4" 
            id="video" 
            class="aspect-ratio-inside screen video-js video-js-lut" 
            poster="assets/black.jpg"
            ></video>

        <div class="controls" tabindex="0">
         <button class="btn tooltip" id="play" aria-label="Play" data-tooltip-content="Play" tabindex="0">
            <span class="material-icons m-icon play">&#xe037;</span>
         </button>

         <button class="btn tooltip" id="stop" tabindex="0" data-tooltip-content="Restart" aria-label="Restart">
            <span class="material-icons m-icon replay">&#xe042;</span>
         </button>
        
         <div class="tooltip" data-tooltip-content="Track">
         <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0"/></div>
    
         <span class="timestamp tooltip" data-tooltip-content="Duration" id="timestamp">00:00</span>
        
         <div class="volume tooltip" data-tooltip-content="Volume">
         <input type="range" name="volume" class="volume_slider" data-tooltip-content="Volume" min="0" max="1" step="0.05" value="1"></div>

         <button class="btn tooltip" data-tooltip-content="CC" id="closedCaption"><i class="fas fa-closed-captioning"></i></button>

         <button class="btn tooltip m-icon maximize" id="video_fullScreen" tabindex="0" data-tooltip-content="Maximize">
            <span class="m-icon maximize"><svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" width="24px" fill="#FFFFFF"><rect fill="none" height="24" width="24"/><polygon points="21,11 21,3 13,3 16.29,6.29 6.29,16.29 3,13 3,21 11,21 7.71,17.71 17.71,7.71"/></svg></span>
        </button>

        
        </div>
        
        <!-- <div class="transcript-container- drawer"></div> -->

    </div>
    <div class="playButton">
        <button class="playBtn" id="overlayPlay">
            <svg version="1.1"
         xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:a="http://ns.adobe.com/AdobeSVGViewerExtensions/3.0/"
         x="0px" y="0px" width="213.7px" height="213.7px" viewBox="0 0 213.7 213.7" enable-background="new 0 0 213.7 213.7"
         xml:space="preserve">
    
        <polygon class="triangle" id="XMLID_18_" fill="none" stroke-width="7" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" points="
        73.5,62.5 148.5,105.8 73.5,149.1 "/>
      
         <circle class="circle" id="XMLID_17_" fill="none"  stroke-width="7" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" cx="106.8" cy="106.8" r="103.3"/>
        </svg>
    </button>
    </div> 
 
 </div>
 
</div>
<div class="button-container">
    <div class="more-info">
        <a class="nextBtn">Go Back </a>
    </div>
</div>
<!-- Play Button Build/Testing -->


    <script src="src/script.js"></script>
</body>
</html>
