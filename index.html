<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="styles/progress.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" crossorigin="anonymous" />

</head>
<body>
    <h1>Custom Video Player</h1>
  
<div class="video-wrapper">
    <video src="assets/mask_door.mp4" 
            id="video" 
            class="screen video-js video-js-lut" 
            poster="assets/play1.svg"></video>

    <div class="controls">
        <button class="btn" id="play" aria-label="Play"
        tabindex="0">
            <i class="fa fa-play fa-2x"></i>
        </button>
        <button class="btn" id="stop">
            <i class="fas fa-redo fa-2x"></i>
        </button>
        
        <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0"/>
        <span class="timestamp" id="timestamp">00:00</span>
        <button class ="btn" id="closedCaption"><i class="fas fa-closed-captioning"></i></button>
    </div>
</div>


    <script src="src/script.js"></script>
</body>
</html>
